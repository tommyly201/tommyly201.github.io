<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Debug Redirect</title>
</head>
<body>
<h1>Debug Information:</h1>
<p>Attempting to redirect to: {{ page.redirect }}</p>
<p>Page URL: {{ page.url }}</p>
<p>Page Title: {{ page.title }}</p>
<script>
    console.log("Redirect URL:", "{{ page.redirect }}");
    setTimeout(function() {
        window.location.href = "{{ page.redirect }}";
    }, 3000);
</script>
</body>
</html>
